<!DOCTYPE html>
<html>
    <head>
        <title>Tab title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="assets/css/uikit.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
    <body>

    <div class="bodyWrapper">

    <div class="">
        <header>
            <h2>Title Goes Here...
        </header>

        <div class="mainSection">
            <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="center: true; autoplay: true; autoplay-interval: 2000">

                <ul class="uk-slider-items uk-grid">
                    <li class="">
                        <div class="uk-panel">
                            <img src="images/slider/5g.jpg" alt="">
                            <div class="uk-position-center uk-panel">></div>
                        </div>
                    </li>
                    <li class="">
                        <div class="uk-panel">
                            <img src="images/slider/dsp.png" alt="">
                            <div class="uk-position-center uk-panel"></div>
                        </div>
                    </li>
                    <li class="">
                        <div class="uk-panel">
                            <img src="images/slider/4g.png" alt="">
                            <div class="uk-position-center uk-panel"></div>
                        </div>
                    </li>
                    <li class="">
                        <div class="uk-panel">
                            <img src="images/slider/iot.jpg" alt="">
                            <div class="uk-position-center uk-panel"></div>
                        </div>
                    </li>
                    <li class="">
                        <div class="uk-panel">
                            <img src="images/slider/slide.jpg" alt="">
                            <div class="uk-position-center uk-panel"></div>
                        </div>
                    </li>
                </ul>

                <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

            </div> 

            <nav class="uk-navbar-container" uk-navbar>

                <div class="uk-navbar-center">

                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Home</a></li>
                        <li>
                            <a href="#">Embedded</a>
                        </li>
                        <li><a href="#">IoT</a></li>
                        <li><a href="#">4G</a></li>
                        <li><a href="#">5G</a></li>
                        <li><a href="#">DSP</a></li>
                        <li><a href="#">VeriLoG</a></li>
                    </ul>

                </div>


            </nav>

        </div>

        <div class="uk-container">
            <div class="uk-margin-top" uk-grid>
                <div class="uk-width-1-3@m">
                    <div class="formWrapper">
                        <form>
                            <div class="uk-margin-top uk-margin-bottom uk-text-center">
                                <h3>Welcome</h3>
                            </div>
                            <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                                <input class="input100" type="text" name="email">
                                <span class="focus-input100" data-placeholder="Email"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="password" name="pass">
                                <span class="focus-input100" data-placeholder="Password"></span>
                            </div>

                            <div class="container-login100-form-btn">
                                <div class="wrap-login100-form-btn">
                                    <div class="login100-form-bgbtn"></div>
                                    <button class="login100-form-btn">
                                        Login
                                    </button>
                                </div>
                            </div>

                            <div class="uk-margin-top uk-text-center p-t-115">
                                <span><a href="#">Forgot password</a></span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="uk-width-2-3@m">
                    <p>Search here...</p>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Input">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

		<script type = "text/javascript"  src ="libs/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.4/dist/js/uikit-icons.min.js"></script>		
		<!-- Custom JS -->			
		<script src="js/script.js"></script>
    </body>
</html>
